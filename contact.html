<h4 class="text-center">Please fill out the form below and I will get back to you as soon as possible.</h4>
<br>
  <form action="https://formspree.io/{{ site.email_username }}" method="post">
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" name="name" placeholder="Enter Full Name" required="required">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" class="form-control" placeholder="Enter Email"
       required="required">
    </div>
    <div class="form-group">
      <label for="massege">Message:</label>
      <textarea name="message" id="massege" rows="10" class="form-control" placeholder="Your Massege" required="required"></textarea>
    </div>
    <input type="hidden" name="_next" value="{{ site.baseurl }}{% link index.html %}" />
    <input type="text" name="_gotcha" style="display:none" />
    <div class="checkbox">
    <label><input type="checkbox"> Yes, I would like to receive communications by email</label>
    </div>
    <button type="submit" class="btn btn-default ">Send</button>
  </form>
