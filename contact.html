layout: page
title: "Contact"
description: "Have questions?"
header-img: "img/connect.jpeg"

<h4 class="text-center">Please fill out the form below and I will get back to you as soon as possible.</h4>
<br>
  <form action="https://formspree.io/{{ site.email_username }}" method="post">
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" name="name" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="massege">Message:</label>
      <textarea name="message" id="massege" rows="10" class="form-control" placeholder="Your Massege"></textarea>
    </div>
    <button type="submit" class="btn btn-default ">Send</button>
  </form>
